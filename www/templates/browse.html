<!DOCTYPE html>
<html>
  <body>
    <ion-view title="NashvesTN">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-content class="has-header">
        <label class="item-input-wrapper"><i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search">
        </label>
        <div class="list">
          <div ng-repeat="donee in donees" ng-click="details(donee._id" class="item item-thumbnail-left"><img src="{{donee.photo}}">
            <h2 class="padding">{{donee.name}}</h2>
          </div>
        </div>
      </ion-content>
    </ion-view>
  </body>
</html>
