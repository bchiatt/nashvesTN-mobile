<!DOCTYPE html>
<html>
  <body>
    <ion-view title="NashvesTN">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-content class="has-header">
        <div class="row">
          <div class="graph"></div>
        </div>
        <div class="row">
          <div class="list col">
            <div class="item item-divider">Donation History</div><a ng-repeat="d in donations" class="item">
              <h4>{{d.date | date: 'dd MMM, y'}}</h4>
              <h4>{{d.name}}
                <p class="amount item-note">${{d.amount}}.00</p>
              </h4></a>
            <div class="button button-block button-outline button-positive">Save as PDF</div>
          </div>
        </div>
      </ion-content>
    </ion-view>
  </body>
</html>
