<!DOCTYPE html>
<html>
  <body>
    <ion-view title="NashvesTN">
      <ion-nav-buttons side="left">

      </ion-nav-buttons>
      <ion-content class="has-header">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" class="slide-box">
          <ion-slide>
            <div class="help padding">
              <h1>How to use this app</h1>
              <div class="step1">
                <h2>Scan the barcode</h2><img src="" alt="qrCode">
              </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="help padding">
              <h2>or Browse the list of individuals</h2>
              <!--sample list item here in a card-->
              <h2>View the Needy Persons Profile</h2>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="help padding">
              <h2>Donate to the person in need</h2>
              <!--sample profile header here in card-->
              <h2>Keep up with your charitable deeds on your dashboard</h2>
              <!--link to dashboard-->
              <h3>Thanks!!</h3>
            </div>
          </ion-slide>
        </ion-slide-box>
      </ion-content>
    </ion-view>
  </body>
</html>
